<script>

	}

	var bank_total = bankn_500 + bankn_200 + bankn_100 + bankn_50 + bankn_20 + bankn_10 + bankn_5 + bankn_2 + bankn_1;
	console.log("Общее количество купюр " + bank_total);
	

</script>
